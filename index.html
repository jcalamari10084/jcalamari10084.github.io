		<script>
			function banner(){
		var text = confirm("Did You Really Want to Click on My Banner?");
		return text;
		}

		function answer(){
		var radio = document.getElementsByName("trivia");
		var selection = false;
		var message = "";

		for( var i = 0; i < radio.length; i++) {
		if(radio[i].value == "Bob" && radio[i].checked == true) {
		selection = true;
		} //end if statement
		} //end for loop

		if(selection == true) {
		message = message + "<b><p style='color:green'>Way to go!</p></b>";
		} else {
		message = message + "<b><p style='color:red'>Try again my friend.</p></b>";
		}
		document.getElementById("response").innerHTML = message;

		} //end function answer
		</script>
